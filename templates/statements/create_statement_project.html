{% extends "header.html" %} {% block app_content %}
{% from 'bootstrap/form.html' import render_form %}
<div class="container">
      <br>
      <div class="container">
            <br />
            <div class="col-md-8">
                  <h1>{{title}}</h1>
                  <br><a href="{{url_for('files.class_library')}}" <button class="btn btn-primary"><i
                              class="fa fa-chevron-left"></i> Back</button></a>
                  <hr>
            </div>
            <div class="col-md-4">
                  <form method="post">
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

                              <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

                  </form>
            </div>
      </div>
</div>

{% endblock %}
